<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        @keyframes fadeIn {
            0%{
                opacity:0;
            }
            100%{
                opacity:1;
            }
        }
        @font-face {
            font-family: DancingScript;
            src: url('./DancingScript.ttf');
        }
        .book {
            transition: opacity 0.4s 0.2s;
        }
        .biaSach {
            background:no-repeat 100%/contain url(./imgs/bia.png) !important;
        }
        .page {
            width: 424px;
            height: 600px;
            background-color: #111111;
            float: left;
            margin-bottom: 0.5em;
            background: left top no-repeat;
            background-size: cover;
            padding: 12px;
            background: #000;
        }
        .page:nth-child(even) {
            clear: both;
        }
        .book {
            perspective: 250vw;
            transform: rotate(9deg) scale(0.8);
            transition: all 1s;
            filter: brightness(0.9);
            margin-left: 300px;
            filter: drop-shadow(-2px 6px 3px #89abb78f);
        }
        .book:hover {
            transform: rotate(0) scale(1);
            filter: brightness(1);
        }
        .book .pages {
            width: 848px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            border-radius: 4px;
            /*box-shadow: 0 0 0 1px #e3dfd8;*/
        }
        .book .page {
            float: none;
            clear: none;
            margin: 0;
            position: absolute;
            top: 0;
            width: 424px;
            height: 600px;
            transform-origin: 0 0;
            transition: transform 1.4s;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            cursor: pointer;
            user-select: none;
            background-color: #eccdd3;
        }
        .book .page:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0);
            transition: background 0.7s;
            z-index: 2;
        }
        .book .page:nth-child(odd) {
            pointer-events: all;
            transform: rotateY(0deg);
            right: 0;
            border-radius: 0 4px 4px 0;
            background-image: linear-gradient(to right, rgba(0,0,0,.15) 0%, rgba(0,0,0,0) 10%);
        }
        .book .page:nth-child(odd):hover {
            transform: rotateY(-15deg);
        }
        .book .page:nth-child(odd):hover:before {
            background: rgba(0, 0, 0, 0.03);
        }
        .book .page:nth-child(odd):before {
            background: rgba(0, 0, 0, 0);
        }
        .book .page:nth-child(even) {
            pointer-events: none;
            transform: rotateY(180deg);
            transform-origin: 100% 0;
            left: 0;
            border-radius: 4px 0 0 4px;
            border-color: black;
            background-image: linear-gradient(to left, rgba(0,0,0,.12) 0%, rgba(0,0,0,0) 10%);
        }
        .book .page:nth-child(even):before {
            background: rgba(0, 0, 0, 0.2);
        }
        .book .page.grabbing {
            transition: none;
        }
        .book .page.flipped:nth-child(odd) {
            pointer-events: none;
            transform: rotateY(-180deg);
        }
        .book .page.flipped:nth-child(odd):before {
            background: rgba(0, 0, 0, 0.2);
        }
        .book .page.flipped:nth-child(even) {
            pointer-events: all;
            transform: rotateY(0deg);
        }
        .book .page.flipped:nth-child(even):hover {
            transform: rotateY(15deg);
        }
        .book .page.flipped:nth-child(even):hover:before {
            background: rgba(0, 0, 0, 0.03);
        }
        .book .page.flipped:nth-child(even):before {
            background: rgba(0, 0, 0, 0);
        }
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        html {
            height: 100%;
        }
        #popup {
            background: no-repeat 100%/cover url(./imgs/background.jpg);
            height: 100vh;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2em 0;
            opacity:0;
            animation: fadeIn 1s forwards
        }
        #popup * {
            font-family: DancingScript;
            font-size: 22px;
        }
        .page:nth-child(odd) {
            background-position: right top;
        }
        #loiChuc {
            text-align: center;
            margin-top: 185px;
            color: #4a3a4a;
        }
        .lastpage {
            background: no-repeat url('./imgs/background2.png'), #efd0d6 !important;
            background-size: 644px !important;
            background-position: bottom right !important;
        }
        .closeBtn {
            background: #ced6d9;
            display: block;
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 10px;
            border-radius: 5px;
            color: #000;
            text-decoration: none;
        }
        .closeBtn:hover {
            background: #86aaba;
        }
    </style>
    <body>
        <div id="popup">
            <audio id="myAudio">
                <source src="./nhacNen.mp3" type="audio/mpeg">
            </audio>
            <a href="javascript:void(0)" class="closeBtn" onclick="playAudio()">Close</a>
            <div class="book">
                <div id="pages" class="pages">
                    <div class="page biaSach" id="handleShowText"></div>
                    <div class="page">
                        <p id="loiChuc"></p>
                    </div>
                    <div class="page lastpage"></div>
                    <div class="page"></div>
                </div>
            </div>
        </div>
    </body>
    <script>
        // nhac nen
        var x = document.getElementById("myAudio");
        // chữ chạy
        var arr = [
            'Chào em yêu! Nhân ngày quốc tế phụ nữ 8/3, anh chúc em yêu luôn xinh đẹp, diu dàng và thành công. Anh yêu em rất nhiều!',
            'Chúc cho người phụ nữ đã, đang và sẽ bên cạnh anh mãi mãi, một ngày 8/3 hạnh phúc trọn vẹn. Cảm ơn em đã đồng hành cùng anh suốt khoảng thời gian qua.',
            'Mỗi người đều có hạnh phúc của riêng mình. Đối với anh, hạnh phúc lớn nhất là có em. Anh mong rằng mỗi ngày đều có em bên cạnh, trọn kiếp này và cả kiếp sau nữa. Happy Women’s Day! Chúc em có ngày 8/3 thật hạnh phúc.',
            'Chúc em yêu dù là ngày 8/3 hay bất cứ ngày nào khác cũng luôn thật xinh đẹp, tự tin và yêu anh nhiều hơn nữa.',
            'Em biết không, những lúc ở bên em là những lúc anh cảm thấy ngọt ngào và hạnh phúc nhất. Cảm ơn em vì đã đến bên anh. Cảm ơn em vì đã ở cạnh anh… Hãy thật vui trong ngày hôm nay em nhé!',
        ];
        let number = Math.floor(Math.random() * 5);
        var i = 0;
        var txt = arr[number];
        var speed = 50;

        document.getElementById('handleShowText').addEventListener('click', function () {
            setTimeout(() => {
                typeWriter();
                x.play();
            }, 1000);
        })


        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("loiChuc").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }

        // end chữ chạy

        // hiệu ứng lật sách
        var pages = document.getElementsByClassName('page');
        for (var i = 0; i < pages.length; i++) {
            var page = pages[i];
            if (i % 2 === 0) {
                page.style.zIndex = (pages.length - i);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            for (var i = 0; i < pages.length; i++) { // Or var page = pages[i];
                pages[i].pageNum = i + 1;
                pages[i].onclick = function () {
                    if (this.pageNum % 2 === 0) {
                        this.classList.remove('flipped');
                        this.previousElementSibling.classList.remove('flipped');
                    } else {
                        this.classList.add('flipped');
                        this.nextElementSibling.classList.add('flipped');
                    }
                }
            }
        })
        // end hiệu ứng
    </script>
</html>
